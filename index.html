<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>counter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="input_section main-container_item">
            <div class="button toggle" onclick="changeInputField ()">income/outcome</div>
            <p class="incomeDescription" onclick="changeInputField ()">income</p>
            <p class="outcomeDescription active" onclick="changeInputField ()">outcome</p>

            <!-- income section -->

            <div class="income-container">
                <select id="select-incomeItem">
                    <option value="salary">з/п</option>
                    <option value="others">прочеее</option>
                </select>
                <input type="text" id="amountOfIncome">
                <input type="submit" value="submit income" onclick="countIncome ()">
            </div>

            <!-- outcome section -->

            <div class="outcome-container inactive">
                <select id="select-outcomeItem">
                    <option value="entertainments">развлечения</option>
                    <option value="food">Еда</option>
                    <option value="others">прочеее</option>
                </select>
                <input type="text" id="amountOfOutcome">
                <input type="submit" value="submit outcome" onclick="countOutcome ()">
            </div>

        </div>
        <div class="graphic-section main-container_item"></div>
        <div class="transaction-section main-container_item" id="transaction-section">
            <div class="page-container page-container_active" id="page-container"></div>
        </div>
        <div class="breadcrumbs-container" id="breadcrumbs-container">
            <div class="breadcrumbs-item">1</div>
        </div>
        <div class="advice-section main-container_item"></div>
    </div>
</body>
</html>
